<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number lower than zero</title>
</head>
<body>
<script>
    let num = Number(prompt("Enter the total number we want"));
    let numArr = [];
    let numInput;

    for (let i = 1; i <= num; i++) {
        numInput = Number(prompt("Enter the number"));
        numArr.push(numInput);
    }

    function countMinus() {
        let count = 0;
        for (let j = 0; j < numArr.length; j++) {
            if (numArr[j] < 0) {
                count += 1;
            }
        }

        document.write("so so nguyen nho hon 0 la = " + count);
    }

    countMinus();
</script>
</body>
</html>
