<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reverse array</title>
</head>
<body>
<script>
    let num = Number(prompt("Enter the total number we want"));
    let numArr = [];
    let numInput;

    for (let i = 1; i <= num; i++) {
        numInput = Number(prompt("Enter the number"));
        numArr.push(numInput);
    }
    reverseArray();

    function reverseArray() {
        for (first = 0, last = numArr.length - 1; first < last; first++, last--) {
            let reverseNumber = numArr[first];
            numArr[first] = numArr[last];
            numArr[last] = reverseNumber;
        }
        document.write(numArr);
    }


</script>
</body>
</html>
