<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>max number in array</title>
</head>
<body>
<script>

        let num = Number(prompt("Enter the total number we want"));
        let numArr = [];
        let numInput;

        for (let i = 1; i <= num; i++) {
            numInput = Number(prompt("Enter the number"));
            numArr.push(numInput);
        }

    
    function maxNum() {
        let max = numArr[0];
        let index = 0;

        for (i = 0; i < numArr.length; i++) {
            if (max < numArr[i]) {
                max = numArr[i];
                index = i;
            }
        }

        document.write("the max value is " + max + " at position: " + index);
    }

        maxNum();
</script>
</body>
</html>
